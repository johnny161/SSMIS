<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSMIS</title>
    <style>
    	body{
    		margin:0 auto;
    		text-align:center;
            background-color:#FFF0F5;
    	}
    </style>
</head>
<body>
    <!-- 社团 -->
    <div id="header">
    <h2>SSMIS</h2>
    <p>
        当前用户: {{user.username}}  <a href="/logout/"><input type="button" value="登出" class="btn btn-success"></a>   角色:  {{role}}
    </p>
    </div>
	
    <div id="menu">
        <a href="/homepage/"><input name="homepage" type="button" value="首页" class="btn btn-success"></a>
        <input name="organization" type="button" value="社团">
        <input name="activity" type="button" value="活动">
        <input name="personal" type="button" value="个人中心">
    </div> 
    
    <div><br></div>

    <div id="main"> 
        <input name="flettersort" type="button" value="首字母排序">
        <input name="typesort" type="button" value="类型排序">
    </div> 
    <br>
    {% block title %}
        <div></div>
    {% endblock %}
    {% block content %}
        <div>这里是默认内容，所有继承自这个模板的，如果不覆盖就显示这里的默认内容。</div>
    {% endblock %}
    <!-- 背景动画 -->
	<canvas id="c_n9" width="1920" height="990" style="position: fixed; top: 0px; left: 0px; z-index: -1; opacity: 0.5;"></canvas>
	<script src="https://files.cnblogs.com/files/jingmoxukong/canvas-nest.min.js"></script>
</body>
</html>
